<h2>Chat System Login Page</h2>
<body>
<form
  action="http://localhost:3000/api/auth"
  method="post"
  (ngSubmit)="submit()"
><label><b>Username     
</b>    
</label>
  <input type="text" [(ngModel)]="username" name="username" />
  <br><br>
  <label><b>Password     
</b>    
</label> 
  <input type="text" [(ngModel)]="password" name="password" />
  <br><br>
  <input type="submit" value="submit"/>

</form>
</body>
