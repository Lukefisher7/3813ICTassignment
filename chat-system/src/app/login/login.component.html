
<div class="formClass glowing-border">
<h2 class="h3 mb-3 fw-normal">Please Log in</h2>
<body class = "text-centre">
<main class = "form-signin w-100 m-auto">
  <form method="POST" class="form-login pt-5">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
</div>
<!-- Password Input -->
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
</div>
<!-- Login Button -->
<button type="submit" (click)="submit()" class="btn btn-lg btn-primary btn-block mt-3">Login</button>
</form>
