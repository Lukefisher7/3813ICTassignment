<app-sidenav></app-sidenav>
<div class = "glowing-border"><h1>Channel: {{channel}}</h1></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="container">
    <form>
      <div class="form-group">
        <label for="currentMessage"> New Message</label>
        <input
          type="text" [(ngModel)]="currentMessage" name="currentMessage" class="form-control"
        />
      </div>
      <div class="form-group">
        <button (click)="chat()" class="btn btn-primary">Send</button>
      </div>
      <div *ngFor= "let message of messages" > 

        <div class="container">
            
            <p>{{message}}</p>
            
        </div>
    </div>
    </form>
  </div>

  <div *ngIf = "role == 'Super Admin' || 'Group Admin'">
    <div style = "margin-top: 10px; height: auto;" class="formClass glowing-border">
    <h2 class="h3 mb-3 fw-normal">Add User to {{channel}}</h2>
    <body class = "text-centre">
    <main class = "form-signin w-100 m-auto">
      <form method="POST" class="form-login pt-5">
      <div class="form-group">
        <label for="user">User to add</label>
        <input type="text" name="newUser" id="newUser" [(ngModel)]="newUser" class="form-control">
    </div>
    <button type="submit" (click)="addChannelUser()" class="btn btn-lg btn-primary btn-block mt-3">Add user to channel</button>
    </form>
    </main>
    </body>
  </div>
  
  
    <div style = "margin-top: 10px; height: auto;" class="formClass glowing-border">
      <h2 class="h3 mb-3 fw-normal">Remove User from {{channel}}</h2>
      <body class = "text-centre">
      <main class = "form-signin w-100 m-auto">
        <form method="POST" class="form-login pt-5">
        <div class="form-group">
          <label for="removedUser">User to remove</label>
          <input type="text" name="removedUser" id="removedUser" [(ngModel)]="removedUser" class="form-control">
      </div>
      <button type="submit" (click)="removeUser()" class="btn btn-lg btn-primary btn-block mt-3">remove user from channel</button>
      </form>
      </main>
      </body>
  </div>
  </div>
